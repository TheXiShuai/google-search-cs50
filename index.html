<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="image.html">Image search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="advanced.html">Advanced search</a>
                </li>
            </ul>
        </nav>

        <form action="https://www.google.com/search" class="mt-3">
            <div class="input-group">
                <input type="text" class="form-control" name="q" placeholder="Search...">
                <div class="input-group-append">
                    <input type="submit" class="btn btn-outline-primary" value="Google Search">
                </div>
                <div class="input-group-append">
                    <input type="submit" class="btn btn-outline-secondary" name="btnI" value="I'm Feeling Lucky">
                </div>
            </div>
        </form>
    </div>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</body>
</html>
