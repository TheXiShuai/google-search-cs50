<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Search</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-3">
        <form action="http://images.google.com/images">
            <div class="input-group">
                <input type="text" class="form-control" name="q" placeholder="Search Images...">
                <div class="input-group-append">
                    <input type="submit" class="btn btn-outline-primary" value="Search Images">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
